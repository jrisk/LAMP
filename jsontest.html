<body>
	<h2 id="plans"></h2>
	<pre id="json-nest"></pre>
	<hr><hr><br><br>
	<p id="json-holder"></p>
	<h1>Parsed and Sorted by Date:</h1>
		<p id="json-new"></p>
	<h2 id="Agenda-Start">AGENDA</h2>
	<ul id="list-agenda">
	</ul>

</body>
<script>
$(function () {

	$.ajax({
		type: 'GET',
		url: 'plansort.php',
		success: function(data) {

			var JSONString2 = JSON.parse(data);
			
			console.log(JSONString2);

			var JSONString = JSON.stringify(JSONString2);

			console.log(JSONString);

			//var rep = /\[/g;

			//var newString = JSONString.replace(rep, "{").replace(/\]/g, "}");

			var parseString = JSON.parse(JSONString);

			console.log(parseString);

			//var prettyString = JSON.stringify(parseString, undefined, 2);

			//$('#json-nest').html(prettyString);

			// very memory intensive looping here...considering refactoring,redoing

			JSONString2.sort(function (a,b) {
				if (a.date > b.date) {
					return 1;
					console.log(a); console.log(a.date);
				}

				if (a.date < b.date) {
					return -1;
				}

				return 0;
			});

			$.each(parseString, function(i, obj) {

				$('#plans').append('<h2 id="plan-day">' + obj[0].date + '</h2>');
				$('#plans').append('<h3 id="plan-' + i + '" class="well well-sm planstuffhere">' + i + '</h3><div class="acts-group acts-group-' + i + '">');

				console.log("the id is" + obj[0].id + "index is " + i);
				
				for (j = 0; j < obj.length; j++) {
					$('#plans > .acts-group').append('<div id="act-' + obj[j].id + '" class="well well-sm activity-well">' + obj[j].title +
					'</div>');
				}
				$('#plans').append('</div>');
			});

			//$('.acts-group').hide();

			//$
		},
		error: function(errorThrown) {
			$('#json-nest').html(errorThrown);
		}
	});

	$.ajax({
		type: 'GET',
		url: 'bigfeed.php',
		success: function(data) {
			
			$('#json-holder').html(data);

			var json2 = JSON.parse(data);

			json2.sort(function (a,b) { 
				if (a.start > b.start) {
					return 1;
					}
				if (a.start < b.start) {
					return -1;
					}
				return 0;
			});

			$('#json-new').html(JSON.stringify(json2));

			//vanilla javascript would be better instead of each/create dom elements?
			//jquery way...

			$.each(json2, function(i, obj) {

				var temp_plan = obj.plan;

				$('#list-agenda').append('<li class="agenda-item" id="agenda-' + i + '">' + temp_plan + i + '</li>');

			});

		},


		error: function(errorThrown) {
		$('#json-holder').html(errorThrown);
		}
	});

	function whatever() {
		console.log("whatever");
	};

	setTimeout(whatever, 2000);

})
</script>
