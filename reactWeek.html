<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    <style>

    #weekView {
        width: 100%;
        height: 100%;
        -webkit-overflow-scrolling: touch;
        overflow-y: hidden;

    }
     
     .windowPane {
        width: 700%;
        height: 100%;
        list-style: none;
        white-space: nowrap;
        display: inline;
        position: relative;
     }

     .weekDay {
        display: inline-block;
        white-space: nowrap;
        width: 90%;
     }

     .planWrap {
        text-align: center;
        max-width: 90%;
        max-height: 100%;
     }



    </style>

    <script type="text/babel">

    /*
        <ul class="panes"> WindowPane
            <li class="list-item"> WeekDay
                <div class="list-content"> PlanWrap
                    <h2>{this.props.day}</h2>
                    <div>{this.state}</div>

   // var data = { name: 'Key Value Pair' };

    var PlanWrap = React.createClass({
        getInitialState: function() {
            return {text: '', comment: ''};
        },
        render: function() {
            return (
                <div className="planWrap">
                {this.props.children}
                </div>
            )
        }
    });

    var WeekDay = React.createClass({
        getInitialState: function() {
            return {data: []};
        },
        render: function() {
            return (
            <li className="weekDay">
            <h1>{this.props.day}</h1>
            <PlanWrap>{this.props.children}</PlanWrap>
            </li>
            );
        }
    });

    var WindowPane = React.createClass({
        loadDaysFromServer: function() {
            $.ajax({
                url: this.props.url,
                type: 'GET',
                dataType: 'html',
                success: function(data) {
                    var data = JSON.parse(data);

                    this.setState({data: data});
                }.bind(this),
                error: function(xhr, errorThrown) {
                    console.log(xhr + errorThrown);
                }.bind(this)
            });
        },
        getInitialState: function() {
            return {data: []}
        },
        componentDidMount: function() {
            this.loadDaysFromServer();
        },
        render: function(st) {

            var thisPls = this.state.data;

            var i = 0;

            var j = 0;

            function mapDay() {
            var newArr = [];
            var dayArr = [];
            for (var key in thisPls) {

                for (i = 0; i <= thisPls[key].length - 1; i++) 
                {
                var dayPlan = <PlanWrap>{thisPls[key][i].title}</PlanWrap>;
                }
            newArr.push(<WeekDay day={key}>{dayPlan}</WeekDay>);
                }
                return newArr
            }

            /*
            var mapDay = Object.keys(thisPls).map(function(key) {

                for (j = 0; j <= thisPls[key].length - 1; j++)
                {
                    console.log(thisPls[key][j].end);
                    return "<PlanWrap>{thisPls[key][j].start}</PlanWrap>";
                }

               return (
                <WeekDay end={thisPls[key][0].title}></WeekDay>
                )
            });*/



            console.log(thisPls);

            return (

            <ul className="windowPane">
            {mapDay()}
            </ul>
            );
        }
    });

    ReactDOM.render(
        <WindowPane url="daysort.php" text="hello weekday stuff" />,
        document.getElementById('weekView')
        );

    </script>
</head>

<body>

    <div id="weekView"></div>

</body>
