<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    <style>

    #weekView {
        width: 100%;
        height: 100%;
        -webkit-overflow-scrolling: touch;
        overflow-y: hidden;

    }
     
     .windowPane {
        width: 700%;
        height: 100%;
        list-style: none;
        white-space: nowrap;
        display: inline;
        position: relative;
     }

     .weekDay {
        display: inline-block;
        white-space: nowrap;
        width: 90%;
     }

     .planWrap {
        text-align: center;
        max-width: 90%;
        max-height: 100%;
     }



    </style>

    <script type="text/babel">

    /*
        <ul class="panes"> WindowPane
            <li class="list-item"> WeekDay
                <div class="list-content"> PlanWrap
                    <h2>{this.props.day}</h2>
                    <div>{this.state}</div>
    */

   // var data = { name: 'Key Value Pair' };

    var PlanWrap = React.createClass({
        getInitialState: function() {
            return {text: '', comment: ''};
        },
        render: function() {
            return (
                <div className="planWrap">
                {this.props.text}
                {this.props.start}
                </div>
            )
        }
    });

    var WeekDay = React.createClass({
        getInitialState: function() {
            return {data: []};
        },
        render: function() {
            return (
            <li className="weekDay">
            {this.props.end}
            </li>
            );
        }
    });

    var WindowPane = React.createClass({
        loadDaysFromServer: function() {
            $.ajax({
                url: this.props.url,
                type: 'GET',
                dataType: 'html',
                success: function(data) {
                    var data = JSON.parse(data);

                    this.setState({data: data});
                }.bind(this),
                error: function(xhr, errorThrown) {
                    console.log(xhr + errorThrown);
                }.bind(this)
            });
        },
        getInitialState: function() {
            return {data: []}
        },
        componentDidMount: function() {
            this.loadDaysFromServer();
        },
        render: function(st) {

            var thisPls = this.state.data;

            var j = 0;

            var mapDay = Object.keys(thisPls).forEach(function(key) {
                console.log(thisPls);
                console.log(key);
                console.log(thisPls[key]);

                for (j = 0; j <= thisPls[key].length - 1; j++)
                {
                    console.log(thisPls[key][j].end);
                    return "<PlanWrap>{thisPls[key][j].start}</PlanWrap>";
                }

                /* how to return this render to the over-renderer */

               return (
                <WeekDay end={thisPls[key][0].title}></WeekDay>
                )
            });



            console.log(mapDay);

            return (

            <ul className="windowPane">
            {mapDay}
            </ul>
            );
        }
    });

    ReactDOM.render(
        <WindowPane url="datesort.php" text="hello weekday stuff" />,
        document.getElementById('weekView')
        );

    </script>
</head>

<body>

    <div id="weekView"></div>

</body>
</html>
