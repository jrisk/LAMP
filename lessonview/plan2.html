<!doctype html>
<html ng-app="plannerApp">
<head><base href="/"></base>
<title>Lesson Plan</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
<script src="./javascripts/controller.js"></script>
<link rel="stylesheet" href="./stylesheets/LP4.css">

</head>
<body ng-controller="AppCtrl">
<p><a href="/">Lesson Planner</a></p>

<div class="col-xs-12">
<div class="col-xs-12" ng-repeat="weekday in weekdayData"><a>{{weekday.weekday}}</a>
<div class="well" ng-repeat="i in [0,1,2,3,4,5]">{{weekday.plans[i]}}
</div><br>
</div>
</div>

<button class="btn btn-warning" ng-model="subjects" ng-click="addNew(day._id)">{{subjects}}</button>
<p>working...</p>
<div ng-include src="'dayview.html'"></div>
</body>
</html>
